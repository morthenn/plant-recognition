<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" required>
                    <mat-error *ngIf="f['username'].errors?.['required']">Username is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" required>
                    <mat-error *ngIf="f['password'].errors?.['required']">Password is required</mat-error>
                    <mat-error *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</mat-error>
                </mat-form-field>

                <div class="error-message" *ngIf="error">
                    {{ error }}
                </div>

                <button mat-raised-button color="primary" type="submit" 
                        [disabled]="loginForm.invalid || loading">
                    <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
                    <span *ngIf="!loading">Login</span>
                </button>
            </form>
        </mat-card-content>
        
        <mat-card-actions>
            <a mat-button routerLink="/register">Don't have an account? Register</a>
        </mat-card-actions>
    </mat-card>
</div>
